<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Walter+Turncoat&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="styleshee.css" />
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<title>Blackjack</title>
	</head>
	<body>
		<button id="saveScore">Save Score</button>
		<div class="container">
			<div class="row center announcement">
				<h1 id="announce-text">Place your bet!</h1>
				<form id="betForm">
					<input type="number" id="betInput" value="50" min="50" />
					<input type="submit" value="Place Bet" />
				</form>
			</div>
		</div>
		<div class="container">
			<div class="row" style="margin-top: 80px;">
				<div class="col s4">
					<p class="playerName">Dealer</p>
					<p class="wins dealerHandScore">Hand Score:</p>
				</div>

				<!-- <div class="col s2"></div> -->

				<div class="col s4 dealerHand"></div>

				<div class="col s4 bets">
					<!-- <img src="Images/doubloons.png" id="doubloons" />
					Your current bet:
					<p>100</p> -->
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row center">
				<!-- <img src="images/01_Ace_Clubs_100.png" /> -->
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s4">
					<p class="playerName">Player 2 Name</p>
					<p class="wins humanHandScore">Hand Score:</p>
				</div>

				<!-- <div class="col s2"></div> -->

				<div class="col s4 humanHand"></div>

				<div class="col s4 bets">
					<img src="Images/doubloons.png" id="doubloons" />
					<p id="chipCount"></p>
					<h5 id="betText">Your current bet:</h5>
					<button id="double-down">Double Down</button>
				</div>
			</div>
		</div>
		<div id="playerButtons">
			<button id="hit">Hit</button>
			<button id="stand">Stand</button>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script src="./bundle.js"></script>
	</body>
</html>
