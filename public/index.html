<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Materialize CSS Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Animate CSS Libary -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Walter+Turncoat&display=swap"
    />

    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="styleshee.css" />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Blackjack</title>
  </head>

  <body>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4 class="row center modalHeaddings">Enter Your Name</h4>
        <input type="text" id="fname" name="fname" />
        <br /><br />
        <div class="row center">
          <a
            href="play.html"
            id="startbtn"
            class="center btn red darken-4 waves-red"
            >PLAY!</a
          >
        </div>
      </div>
    </div>

    <!-- Background matt image -->
    <div class="tableMattDiv" id="tableMatt">
      <!-- Page content -->
      <div class="container">
        <!-- Fist Row Logo animation -->
        <div class="row">
          <img
            src="./Images/table_Matt_Large.svg"
            class="logoAnimate fadeInDown"
            alt="BlackJack Title"
          />
        </div>

        <!-- Second Row Button links -->

        <div class="row center hpbtndiv">
          <!-- This will trigger a modal that tells the player how to play Blackjack -->

          <!-- Modal Trigger -->
          <a class="btn red darken-4 waves-red modal-trigger" href="#modal1"
            >START</a
          >

          <p>
            <a href="rules.html" class="btn red darken-4 waves-red" id="hit"
              >RULES</a
            >
            <a href="scores.html" class="btn red darken-4 waves-red" id="hit"
              >HIGH SCORES</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $(".modal").modal();
      });
    </script>
  </body>
</html>
